     <script>
        const url = 'https://github.com/JacobWeng/JacobWeng.github.io/blob/main/hw1wxx1997/data.json'
        fetch(url).then(res => {
            if (res.status === 200) {
                res.json().then(res => {

                    const { section2, section3, section4 } = res

                    let tempSection2='' , tempSection3='', tempSection4=''


                    // tempSection2
                    for (let index = 0; index < section2.length; index++) {
                        const element = section2[index];
                        let temp = ` <div class="card-item">
                                        <img src="./img/${element.image}" />
                                        <h1 class="card-text">${element.title}</h1>
                                        <p>${element.text}</p>
                                    </div>`
                        tempSection2 = tempSection2 + temp
                    }

                    // tempSection3

                    for (let index = 0; index < section3.text.length; index++) {
                        const element = section3.text[index];
                        let temp = ` <p>${element}</p>`
                        tempSection3 = tempSection3 + temp
                    }

                    tempSection3 = `<div class="section3-text">
                                        ${tempSection3}
                                    </div>
                                    <img src="./img/${section3.image}" alt="">`


                    
                     tempSection4 = `<div class="card-container">
                                        <img src="./img/${section4[0].image}" alt="">
                                        <div class="section4-text right">
                                            <h1>${section4[0].heading}</h1>
                                            <p>${section4[0].text}</p>
                                        </div>
                                        
                                    </div>

                                    <div class="card-container">
                                        <div class="section4-text left">
                                            <h1>${section4[1].heading}</h1>
                                            <p>${section4[1].text}</p>
                                        </div>
                                        <img src="./img/${section4[1].image}" alt="">
                                    </div>`


                    document.querySelector('#section2 .card-container').innerHTML = tempSection2
                    document.querySelector('#section3 .card-container').innerHTML = tempSection3
                    document.querySelector('#section4 .container').innerHTML = tempSection4
                })
            }
        })
    </script>
    
</body>
